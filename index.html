<!DOCTYPE html>
<html>
<head>
    <title>Catsi Game</title>
    <link rel="stylesheet" href="style.css">
     <title>Красный таймер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .timer {
            font-size: 5rem;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Catsi Game!</h1>
    <p>Игра скоро будет доступна через <p>
        <div class="timer" id="timer">00:00:00</div>

    <div class="timer" id="timer">05:00</div>

    <script>
        // Установите время обратного отсчёта (в минутах)
        const startMinutes = 5;
        let time = startMinutes * 60; // Конвертируем в секунды
        
        function updateCountdown() {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            
            // Добавляем ноль перед секундами, если они меньше 10
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            
            // Остановка при достижении 0
            if (time <= 0) {
                clearInterval(countdown);
                document.getElementById('timer').textContent = "Время вышло!";
            } else {
                time--;
            }
        }
        
        // Запускаем обратный отсчёт (обновление каждую секунду)
        const countdown = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
